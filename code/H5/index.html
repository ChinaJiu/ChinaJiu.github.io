<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <title>TranDo</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript">
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width)/640;
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>
<body>

<div class="loading">
    <div class="l-1">2017</div>
    <div class="l-2">我们走过了很多路</div>
    <div class="l-img"></div>
    <div class="loadingtxt">0%</div>
    <div class="l-3">一起回顾亦庄金茂府的传奇之路</div>
</div>

<div class="main hide">
    <div class="page" id="page">

                       </video>
                   </div>
                   <div class="p1-2"></div>
               </div>

                           Your browser does not support the video tag.
                       </video>
                   </div>
               </div>
               <div class="page4-bg">
                   <div class="numBox4"></div>
                   <div class="p4-1"></div>
                   <div class="v4">
                       <video class="v-v-4" controls="controls" poster="images/poster4.jpg" webkit-playsinline playsinline>
                           <source src="http://p0j4io1ny.bkt.clouddn.com/yzjmf05.mp4" type="video/mp4">
                           Your browser does not support the video tag.
                       </video>
                   </div>
               </div>
               <div class="page5-bg">
                   <div class="numBox5"></div>
                   <div class="p5-1"></div>
                   <div class="v5">
                       <video class="v-v-5" controls="controls" poster="images/poster5.jpg" webkit-playsinline playsinline>

                   <img class="footer" src="images/footer.png" alt="">

                       <div class="aisle1"></div>
                       <div class="aisle2"></div>
                       <div class="aisle3"></div>
                       <div class="aisle4"></div>
                       <div class="aisle5"></div>

               </div>

           <div class="footer-call hide"></div>
           <svg class="turn-left hide" width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
               <g fill="none" fill-rule="evenodd" stroke-width="1.5">
                   <circle cx="44" cy="44" r="40">
                       <animate attributeName="r"
                                begin="0s" dur="1.8s"
                                values="1; 15"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.165, 0.84, 0.44, 1"
                                repeatCount="indefinite" />
                       <animate attributeName="stroke-opacity"
                                begin="0s" dur="1.8s"
                                values="1; 0"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                   </circle>
                   <circle cx="44" cy="44" r="40">
                       <animate attributeName="r"
                                begin="-0.9s" dur="1.8s"
                                values="1; 10"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.165, 0.84, 0.44, 1"
                                repeatCount="indefinite" />
                       <animate attributeName="stroke-opacity"
                                begin="-0.9s" dur="1.8s"
                                values="1; 0"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                   </circle>
               </g>
           </svg>

                       <animate attributeName="r"

                                keySplines="0.165, 0.84, 0.44, 1"

                       <animate attributeName="stroke-opacity"
                                begin="0s" dur="1.8s"

                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                   </circle>
                   <circle cx="44" cy="44" r="40">
                       <animate attributeName="r"
                                begin="-0.9s" dur="1.8s"
                                values="1; 10"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.165, 0.84, 0.44, 1"
                                repeatCount="indefinite" />
                       <animate attributeName="stroke-opacity"
                                begin="-0.9s" dur="1.8s"
                                values="1; 0"
                                calcMode="spline"
                                keyTimes="0; 1"
                                keySplines="0.3, 0.61, 0.355, 1"
                                repeatCount="indefinite" />
                   </circle>
               </g>
           </svg>

     <div class="musicicon musicrotate"></div>
